<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <p class="team">HOME</p>
                <p id="home-score" class="score"></p>
                <div class="pts-ctr">
                    <button id="home-1" class="points" onclick="score(this)">+1</button>
                    <button id="home-2" class="points" onclick="score(this)">+2</button>
                    <button id="home-3" class="points" onclick="score(this)">+3</button>
                </div>
            </div>
            <div class="scoreboard">
                <p class="team">AWAY</p>
                <p id="guest-score" class="score"></p>
                <div class="pts-ctr">
                    <button id="guest-1" class="points" onclick="score(this)">+1</button>
                    <button id="guest-2" class="points" onclick="score(this)">+2</button>
                    <button id="guest-3" class="points" onclick="score(this)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
